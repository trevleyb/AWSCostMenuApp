<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA4E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7DC5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dollarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloud body - overlapping ellipses -->
  <ellipse cx="20" cy="35" rx="12" ry="10" fill="url(#cloudGradient)"/>
  <ellipse cx="32" cy="30" rx="14" ry="12" fill="url(#cloudGradient)"/>
  <ellipse cx="44" cy="35" rx="12" ry="10" fill="url(#cloudGradient)"/>
  <ellipse cx="26" cy="26" rx="10" ry="9" fill="url(#cloudGradient)"/>
  <ellipse cx="38" cy="26" rx="10" ry="9" fill="url(#cloudGradient)"/>
  <rect x="12" y="30" width="40" height="15" fill="url(#cloudGradient)"/>
  
  <!-- Dollar sign - centered at 32,33 with CORRECT S orientation -->
  <g transform="translate(32, 33)">
    <!-- Vertical line -->
    <rect x="-1.5" y="-14" width="3" height="28" rx="1.5" fill="url(#dollarGradient)"/>
    <!-- S curve - fixed: top opens left, bottom opens right -->
    <path d="M8 -7 C8 -11, 3 -12, 0 -12 C-4 -12, -8 -10, -8 -6 C-8 -2, -3 0, 0 0 C3 0, 8 2, 8 6 C8 10, 3 12, 0 12 C-4 12, -8 11, -8 7" 
          stroke="url(#dollarGradient)" 
          stroke-width="3.5" 
          stroke-linecap="round"
          fill="none"/>
  </g>
</svg>
